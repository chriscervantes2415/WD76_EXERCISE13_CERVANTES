<!DOCTYPE html>
<html>
<head>
    <title>Unit Converter 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .converter-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 320px;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        #result {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>Unit Converter</h1>
        <label for="inputValue">Enter Value:</label>
        <input type="number" id="inputValue" step="any" placeholder="Enter value to convert">

        <label for="fromUnit">From Unit:</label>
        <select id="fromUnit">
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
            <option value="miles">Miles</option>
        </select>

        <label for="toUnit">To Unit:</label>
        <select id="toUnit">
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
            <option value="miles">Miles</option>
        </select>

       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <button onclick="convert()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        const conversionTable = {
            meters: {
                kilometers: 0.001,
                miles: 0.000621371,
            },
            kilometers: {
                meters: 1000,
                miles: 0.621371,
            },
            miles: {
                meters: 1609.34,
                kilometers: 1.60934,
            },
        };

        function convert() {
            const inputValue = parseFloat(document.getElementById("inputValue").value);
            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;
            const conversionFactor = conversionTable[fromUnit][toUnit];
            const result = inputValue * conversionFactor;
            document.getElementById("result").innerText = `${inputValue} ${fromUnit} is equal to ${result.toFixed(2)} ${toUnit}.`;
        }
    </script>
</body>
</html>
